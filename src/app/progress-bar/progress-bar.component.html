<div class="background-bar">
  <app-circle #backgroundCircle (onMouseEnter)="onBackgroundCircleMouseEnter($event)" [radius]="400"
    [color]="backgroundBarColor" [lineWidth]="lineWidth" [endAngle]="359.9">
  </app-circle>
</div>
<div class="progress-bar">
  <app-circle [radius]="400" [color]="progressBarColor" [lineWidth]="lineWidth" [endAngle]="progressInDegrees">
  </app-circle>
</div>
